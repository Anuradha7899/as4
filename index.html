<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = "5";
      let c = b == a;
      let d = b === a;
      console.log(c);
      console.log(d);

      let a1 = prompt("enter a number");
      let result = a1 % 2 == 0;
      console.log("number is even:" + result);
      let result1 = a1 % 2 != 0;
      console.log("number is odd:" + result1);
    </script>
  </body>
</html>
